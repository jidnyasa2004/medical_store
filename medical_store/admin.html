<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background: linear-gradient(135deg, #2d8c8c, #73a1a1, #c3dfd9);
        }
        .custom-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .custom-sidebar {
            background: #1e3c3c;
        }
        .custom-sidebar li {
            padding: 12px 16px;
            cursor: pointer;
        }
        .custom-sidebar li:hover {
            background: #334155;
        }
    </style>
</head>
<body class="custom-bg">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/6 custom-sidebar text-white h-screen">
            <div class="p-4">
                <h1 class="text-2xl font-bold">LOGO</h1>
                <ul class="mt-8">
                    <li class="mt-4">Medicine</li>
                    <li class="mt-4">Stock</li>
                    <li class="mt-4">Order</li>
                    <li class="mt-4">Payment</li>
                    <li class="mt-4">Feedback</li>
                </ul>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="w-5/6 p-6">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Dashboard</h2>
                <button class="bg-red-600 text-white py-2 px-4 rounded">Logout</button>
            </div>
            
            <!-- Overview Cards -->
            <div class="grid grid-cols-4 gap-6 mt-8">
                <div class="custom-card p-4">
                    <h3 class="text-xl font-bold">Total Medicines</h3>
                    <p class="text-2xl">0</p>
                </div>
                <div class="custom-card p-4">
                    <h3 class="text-xl font-bold">Stock</h3>
                    <p class="text-2xl">0</p>
                </div>
                <div class="custom-card p-4">
                    <h3 class="text-xl font-bold">Orders</h3>
                    <p class="text-2xl">0</p>
                </div>
                <div class="custom-card p-4">
                    <h3 class="text-xl font-bold">Payments</h3>
                    <p class="text-2xl">₹0</p>
                </div>
            </div>
            
            <!-- Section Tables -->
            <div class="mt-8">
                <div class="custom-card p-4 mb-6">
                    <h3 class="text-xl font-bold mb-4">Medicines</h3>
                    <div class="flex justify-start items-start">
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="py-2 px-4">Medicine</th>
                                    <th class="py-2 px-4">Quantity</th>
                                    <th class="py-2 px-4">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-2 px-4">Paracetamol</td>
                                    <td class="py-2 px-4">50</td>
                                    <td class="py-2 px-4">₹20</td>
                                </tr>
                                <tr class="bg-gray-100">
                                    <td class="py-2 px-4">Aspirin</td>
                                    <td class="py-2 px-4">30</td>
                                    <td class="py-2 px-4">₹15</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="custom-card p-4 mb-6">
                    <h3 class="text-xl font-bold mb-4">Orders</h3>
                    <div class="flex justify-start items-start">
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="py-2 px-4">Order ID</th>
                                    <th class="py-2 px-4">Customer</th>
                                    <th class="py-2 px-4">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-2 px-4">12345</td>
                                    <td class="py-2 px-4">John Doe</td>
                                    <td class="py-2 px-4">Pending</td>
                                </tr>
                                <tr class="bg-gray-100">
                                    <td class="py-2 px-4">12346</td>
                                    <td class="py-2 px-4">Jane Smith</td>
                                    <td class="py-2 px-4">Completed</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
